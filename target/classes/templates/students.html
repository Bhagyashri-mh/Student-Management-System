<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeLeaf.org">
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">Student Management System</a>
	
	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/students}">Student Management</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	
	<div class="container">
		<div class="row">
			<h1> List Students</h1>
		</div>
		
		<div class="row">
				<div class="col-Lg-3">
					<a th:href="@{/students/new}"class="btn btn-warning btn-sm mb-3">ADD Student</a>
				</div>
		</div>
	
		<table class="table table-striped table-bordered">
			
			<thead class="thead-dark">
			    <tr>
			      <th scope="col">Student First Name</th>
			      <th scope="col">Student Last Name</th>
			      <th scope="col">Student Email</th>
			      <th scope="col">Actions</th>
			    </tr>
			  </thead>
			  
			  <tbody>
			    <tr th:each ="student: ${students}">
			      
			      <td th:text="${student.firstName}"></td>
			      <td th:text="${student.LastName}"></td>
			      <td th:text="${student.email}"></td>
				  <td >
						<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-info">Update</a>
						<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-secondary">Delete</a>
				  </td>  
			    </tr>
			   
			  </tbody>
			
			
		</table>
	</div>
</body>	
</html>
